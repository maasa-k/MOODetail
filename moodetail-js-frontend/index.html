<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>MOODetail</title>
</head>
<body>
    <h1>MOODetail</h1>

    <div class="form-container">
      <select type="select" name="mood" value="" class="input-text">
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Angry">Angry</option>
      </select>
      <br>

      <form class="input-text">  
        <input type="text" name="prompt" value="" placeholder="What prompted this mood?" class="input-text">
      <br>

      <input type="submit" value="Submit" />
    </form>
    </div>

    <div id="moods-container">
    </div>
</body>
</html>
